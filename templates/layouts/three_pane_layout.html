{% extends "base.html" %}

{% block content %}
<div class="three-pane-layout flex min-h-screen">
    <aside class="navigation-sidebar" x-data="{ collapsed: false }">
        {% block navigation_sidebar %}{% endblock %}
    </aside>

    <main class="content-main flex-1 max-w-4xl">
        {% block main_content %}{% endblock %}
    </main>

    <aside class="detail-sidebar hidden lg:block">
        {% block detail_sidebar %}{% endblock %}
    </aside>
</div>
{% endblock content %}

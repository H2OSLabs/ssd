{% extends "base_page.html" %}
{% load i18n %}

{% block title %}{% trans "Join Team" %} - {{ team.title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">{% trans "Join" %} {{ team.title }}</h1>

    {% if team.tagline %}
    <p class="text-gray-600 mb-6">{{ team.tagline }}</p>
    {% endif %}

    <form method="post" class="max-w-lg">
        {% csrf_token %}

        <div class="mb-6">
            <label for="role" class="block text-sm font-medium mb-2">
                {% trans "Your Role" %}
            </label>
            <select name="role" id="role"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                <option value="hacker">{% trans "Hacker (Engineer)" %}</option>
                <option value="hipster">{% trans "Hipster (Designer/UX)" %}</option>
                <option value="hustler">{% trans "Hustler (Business/Marketing)" %}</option>
                <option value="member">{% trans "Member" %}</option>
            </select>
        </div>

        <div class="flex gap-4">
            <button type="submit"
                    class="flex-1 bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition-colors">
                {% trans "Join Team" %}
            </button>
            <a href="{{ team.url }}"
               class="flex-1 text-center py-2 px-4 border rounded-lg hover:bg-gray-50 transition-colors">
                {% trans "Cancel" %}
            </a>
        </div>
    </form>
</div>
{% endblock %}
